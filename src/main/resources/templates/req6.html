<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
        </tr>
        <tr th:each="demo: ${demoList}">
            <td th:text="${demo.id}"></td>
            <td th:text="${demo.name}"></td>
            <td th:text="${demo.age}" value="하이"></td>

        </tr>
    </table>

</body>
</html>
